<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/user.css">
    <title>blog</title>
</head>
<body>
<header>
    <div class="inner_container">
        <nav>
            <a href="#">Все</a>
            <a href="#">Разработка</a>
            <a href="#">Дизайн</a>
            <a href="#">Администрирование</a>
            <div class="icons">
                <a href="search">
                    <img src="assets/images/search-svgrepo-com.svg" alt="">
                </a>
                <a href="users">
                    <img src="assets/images/profile-1341-svgrepo-com.svg" alt="">
                </a>
            </div>
        </nav>
    </div>
</header>

<main>
    <div class="inner_container">
        <div class="register ">
            <form action="">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="nickname">Ник</label>
                <input type="text" id="nickname">
                <label for="password">Пароль</label>
                <input type="password" id="password">
                <label for="password_repeat">Повторите Пароль</label>
                <input type="password" id="password_repeat">
                <label>
                    <input type="checkbox">
                    <span>Я принимаю условия Пользовательского соглашения</span>
                </label>
                <button>Зарегестрироваться</button>
            </form>
            <div class="switch">
                <p>Уже зарегированы?</p>
                <button id="switch_to_login">Войти</button>
            </div>
        </div>
        <div class="login active">
            <form action="">
                <label for="login_email">Email</label>
                <input type="email" id="login_email">
                <label for="login_password">Пароль</label>
                <input type="password" id="login_password">
                <button>Войти</button>
            </form>
            <div class="switch">
                <p>Ещё нет аккаунта? </p>
                <button id="switch_to_register">Зарегестрируйтесь</button>
            </div>
        </div>
    </div>
</main>



<footer>
    <div class="copyright">
        <p>© 2006–2024, blog</p>
    </div>
    <div class="socials">
        <a href="#">
            <img src="assets/images/vk-svgrepo-com.svg" alt="">
        </a>
        <a href="#">
            <img src="assets/images/telegram-svgrepo-com.svg" alt="">
        </a>
        <a href="#">
            <img src="assets/images/facebook-rounded-svgrepo-com.svg" alt="">
        </a>
        <a href="#">
            <img src="assets/images/twitter-rounded-svgrepo-com.svg" alt="">
        </a>
        <a href="#">
            <img src="assets/images/instagram-rounded-svgrepo-com.svg" alt="">
        </a>
    </div>
</footer>
<script src="./assets/js/user.js"></script>
</body>
</html>
